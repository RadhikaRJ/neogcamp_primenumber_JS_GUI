<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Birthdate Checker</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Is Your Birthday A Prime Number?</h1>
    <p>Enter birthdate in format DD/MM</p>
    <textarea id="input" placeholder="Enter birthdate in DD/MM format"></textarea><br><br>
    <div>
        <button id="submit">Check it now!</button>
        
    </div><br><br>
    <div id="output"></div>
</div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
